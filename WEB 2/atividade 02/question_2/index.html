<html>

<head>
    <meta charset="utf-8">
    <title>Strings - JavaScript</title>
</head>

<body>
    <h1>Questão 2: Manipulando Strings</h1>

    <script>
        alert("Coloquei um document.write pra facilitar a visualização")
        function inserir(stringPrincipal, strintInserida, posicao) {
            let novaString = "";

            novaString = stringPrincipal.slice(0, posicao) + strintInserida + stringPrincipal.slice(posicao)

            return novaString;

        }

        const stringPrincipal = "Instituto Federal da Paraíba";
        const strintInserida = "de Educação, Ciência e Tecnologia ";
        let novaString = inserir(stringPrincipal, strintInserida, 18);

        console.log(novaString);
        document.write("<br><h2>" + novaString + "</h2>");

        /* A saída esperada é:
         Instituto Federal de Educação, Ciência e Tecnologia da Paraíba
         */

    </script>

</body>

</html>
